<!DOCTYPE html>
<html>

<head>
    <style>
        #container {
            width: 1080px;
            height: 608px;
            margin: 0;
            padding: 0;
            background-image: url('https://i.ibb.co/V3wy1pf/bg2.png');
            font-family: 'Montserrat', sans-serif;
            position: absolute;
        }
        #container div {
            position: absolute;
            width: 100%;
            text-align: center;
        }
    </style>
</head>

<body>
    <div id="container">
        <div style="font-size: 55px;font-weight: 600;top: 68px;">Certificate of Completion</div>
        <div style="top: 140px; font-size: 38px;">This is to certify that</div>
        <div style="font-size: 38px; font-weight: 600;margin: 16px 0;font-style: oblique;top: 180px;">{{ userName }}</div>
        <div style="font-size: 38px; top: 260px;">has completed the course</div>
        <div style="font-size: 36px; font-weight: 600;margin: 12px 0;font-style: oblique;top: 310px;">{{ courseName }}</div>
        <div style="font-size: 38px; top: 380px;">with a score of <span style="font-weight: 600;">{{ score }}</span></div>
        <div style="font-size: 36px;font-weight: 600;margin: 8px 0;font-style: oblique;top: 440px;">Dated: {{ date }}</div>
        <div style="bottom: 40px;right: 40px;width: fit-content; text-align: right;"><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTM3ZdDwzIm1Hs31mH138FLZjP6rLP-4d6_sQ&usqp=CAU" style="width: 148px; height: 148px;"></div>
        <div style="bottom: 18px;right: 18px; font-size: 14px;width: fit-content;"><a href="${link}" style="font-weight: 600;">${link}</div>
        <div style="top: 30px;"><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTPv9xllILXd6rQ0f3R8xn_581fx5Rwm5Yo9g&usqp=CAU" style="width: 160px; margin-left: -25px;"></div>
    </div>
</body>
</html>
